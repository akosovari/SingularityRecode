#######################################################
# Singularity is currently stable and running in production.
# Movement options.
movement:
  enabled: true
  prevent: true
  antifalse: true
  max-vl: 30
# Interaction options.
interaction:
  enabled: true
  prevent: true
  antifalse: true
  max-vl: 10
#
# Settings
#   Enables you to intentionally allow players use some cheats, like ElytraFly, EntitySpeed, until it doesn't affect the server's performance.
#   If it does, singularity will try to prevent fast chunk loading, by applying stronger checks for these type of cheats.
#   Note that this option will disable some of the checks.
anarchy-mode:
  enabled: false
# Show debug messages (leave this on disabled)
debug: false
# Should alerts be visible from the console?
console-log: true
# Simple kick. Fires when player reaches max_vl.
kick-enabled: false
# Kick message.
kick-message: "&8[&5âŒ›&8] &7Singularity cheat detection."
# Run console command when player reaches max_vl.
run-console-command: false
# Use %player% to get the player name, also you can use %type% to get the check.
command: "kick %player% You have been kicked because you failed %type% check."







